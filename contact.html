<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style_contact.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6172d69f7a.js" crossorigin="anonymous"></script>
    <title>Estudio Sabaté Castillo</title>
</head>


<body>

    <div class="container">
        <header>
            <nav>
                <ul class="nav__ul">
                    <li class="nav__li" id="Joa"> <h1>Estudio Dr. Sabaté Castillo </h1></li>
                    <li class="nav__li" id="Inicio"><a href="index.html">INICIO</a></li>
                    <li class="nav__li" id="Novedades"><a href="">NOVEDADES</a></li>
                    <li class="nav__li" id="Trayectoria"><a href="">TRAYECTORIA</a></li>
                    <li class="nav__li_contacto" id="Contacto"><a href="contact.html">CONTACTO</a></li>

                </ul>
            </nav>
        </header>
        
        <div class="contact-all">
            <div class="contact-form">
                <form action="" method="post">
            
                    <p>
                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" id="nombre">
                    </p>
                    <p class="email">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </p>
                    <p class="block">
                        <label for="motivo">Motivo</label>
                        <input type="text" id="motivo">
                     </p>      
                    <p>   
                        <label for="descripcion">Descripcion</label>
                        <textarea id="descripcion" cols="25" rows="7"></textarea>
                    </p>   
  
                    <p class="boton">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                    <div class="contact-data">
                        <ul>
                            <li><i class="fa-solid fa-envelope"></i>joaquingay@gmail.com</li>
                            <li><i class="fa-solid fa-phone"></i>+54 5139237492</li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="aside">
        </div>

    </div>


</body>
</html>
